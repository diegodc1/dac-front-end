
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body style="margin: 0 !important;   overflow-y: hidden; !important;" >


<section class="section-container">
  <div class="background-left"></div>
  <div class="background-right"></div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-container">
    <div class="register-form">
      <div class="form-header row">
        <h2>TripUS</h2>
        <span>Já possui conta? <a href="#" class="sign-in-link">Faça login</a></span>
      </div>

      <div class="form-title">
        <h3>Cadastra-se</h3>
      </div>


      <div class="form-group">
        <label style="margin-bottom: 10px">Email</label>
        <input
          type="email"
          placeholder="Ex.: example@gmail.com"
          formControlName="email"
          class="form-control"
        >
        <small class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">O e-mail é obrigatório.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">E-mail inválido.</span>
        </small>
      </div>

      <div class="form-group">
        <label>Nome Completo</label>
        <input
          type="text"
          placeholder="Ex.: Nome"
          formControlName="fullName"
          class="form-control"
        >
        <small class="text-danger" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          <span *ngIf="registerForm.get('fullName')?.errors?.['required']">O nome é obrigatório.</span>
          <span *ngIf="registerForm.get('fullName')?.errors?.['minlength']">O nome deve ter pelo menos 3 caracteres.</span>
        </small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>CEP</label>
          <input
            type="text"
            placeholder="Ex.: 123123-123"
            formControlName="postalCode"
            class="form-control"
            mask="00000-000"
          >
          <small class="text-danger" *ngIf="registerForm.get('postalCode')?.invalid && registerForm.get('postalCode')?.touched">
            <span *ngIf="registerForm.get('postalCode')?.errors?.['required']">O CEP é obrigatório.</span>
            <span *ngIf="registerForm.get('postalCode')?.errors?.['pattern']">O CEP deve ter exatamente 8 números.</span>
          </small>
        </div>
        <div class="form-group">
          <label>Logradouro</label>
          <input
            type="text"
            placeholder="Ex.: Rua"
            formControlName="street"
            class="form-control"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Bairro</label>
          <input
            type="text"
            placeholder="Ex.: Centro"
            formControlName="neighborhood"
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label>Cidade</label>
          <input
            type="text"
            placeholder="Ex.: Curitiba"
            formControlName="city"
            class="form-control"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Estado</label>
          <input
            type="text"
            placeholder="Ex.: Paraná"
            formControlName="state"
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label>Número</label>
          <input
            type="text"
            placeholder="Ex.: 123"
            formControlName="number"
            class="form-control"
          >
        </div>
      </div>

      <div class="form-footer">
        <p class="hint-text">Você receberá a senha através do seu email cadastrado!</p>
        <button type="submit" class="btn-register">Cadastrar</button>
      </div>
    </div>
  </form>
</section>

</body>
